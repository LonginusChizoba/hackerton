<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Page</title>
</head>
<body>
    <header>
        <div class="title"> 
            <h1>The Creative Crew</h1>
        </div>

        <div class="content">
            <h3>WHO WE ARE</h3>
            <P>We are team of creatively diverse, driven innovative individuals working in various locations from the world.</P>
        </div>
    </header>

    <main class="container">
        <div class="profile">
            <figure data-value="PRODUCT OWNER">
                <img src="image/photo1.png" alt="photo1">
                <figcaption>Bill Mahoney</figcaption>
            </figure>
        </div>

        <div class="profile">
            <figure data-value="ART DIRECTOR">
                <img src="image/photo2.png" alt="photo2">
                <figcaption>Saba Cabrera</figcaption>
            </figure>
        </div>

       <div class="profile">
            <figure data-value="TECH LEAD">
                <img src="image/photo3.png" alt="photo3">
                <figcaption>Shae Le</figcaption>
            </figure>
       </div>
        
       <div class="profile">
        <figure data-value="UX DESIGNER">
            <img src="image/photo4.png" alt="photo4">
            <figcaption> Skylah Lu </figcaption>
        </figure>
       </div>

       <div class="profile">
        <figure data-value="DEVELOPER">
            <img src="image/photo5.png" alt="photo5">
            <figcaption> Griff Richards </figcaption>
        </figure>
       </div>

       <div class="profile">
        <figure data-value="DEVELOPER">
            <img src="image/photo6.png" alt="photo6">
            <figcaption>Stan John</figcaption>
        </figure>
       </div>
    </main>

    <footer class="footer">
        <p>Created by <a class="links" target="_blank"
                href="https://www.github.com/LonginusChizoba">LonginusChizoba</a> - devChallenges.io</p>
    </footer>
</body>
</html>
